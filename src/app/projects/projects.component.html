<div class="album py-5">
    <h1 class="display-3">Projects</h1>
    
    
    <div class="row">
      <div class="col-12 col-md-4 mb-5 d-flex justify-content-center" *ngFor="let project of projects">
        <div class="card " style="width: 18rem; text-align: left;">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{project.name}}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{project.languages.join(', ')}}</h6>
            <p class="card-text">{{project.description}}</p>
            <!-- Warning for private repos -->
            <div *ngIf="project.name === 'iBuy'" class="alert alert-warning">
              Private Repository
            </div>
            <a href="{{project.link}}" class="card-link mt-auto">GitHub</a>
          </div>
        </div>
      </div>
    </div>
    
</div>
